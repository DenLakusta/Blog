{% extends "account/base.html" %}
{##}
{#{% load i18n %}#}

{% block auth %}
{#{% block head_title %}{% trans "Sign Out" %}{% endblock %}#}
    <section class="s-content s-content--narrow s-content--no-padding-bottom">
         <article class="row format-standard">
            <h2 class="s-content__header col-full">Log Out</h2>

            <p class="s-content__header col-full">Are you sure you want to sign out?</p>

                <form class="s-content__header" method="post" action="{% url 'account_logout' %}">
                  {% csrf_token %}
                  {% if redirect_field_value %}
                  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
                  {% endif %}
                  <button class="s-content__header" type="submit">Log Out</button>
                </form>

        </article>

    </section> <!-- s-content -->
{% endblock auth %}
